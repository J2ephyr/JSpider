log4j.rootLogger=info,stdout,luv

log4j.logger.cn.luvletter.zhihu.ZhiHuSpider=info,luv
log4j.logger.cn.luvletter.wallhalla.WallHallaSpider=info,luv
log4j.logger.cn.luvletter.wallhalla.DownloadImage=info,luv

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= [%d{yyyy-MM-dd HH:mm:ss a}]:%p %l%m%n

log4j.appender.luv=org.apache.log4j.RollingFileAppender
log4j.appender.luv.File=D:\\webmagic\\logs\\luv.log
log4j.appender.luv.MaxFileSize=10000KB
log4j.appender.luv.MaxBackupIndex=10
log4j.appender.luv.Append=true
log4j.appender.luv.layout=org.apache.log4j.PatternLayout
log4j.appender.luv.layout.ConversionPattern=[%5p]%d{yyyy-MM-dd HH:mm:ss}[%c](%F:%L)%n%m%n%n